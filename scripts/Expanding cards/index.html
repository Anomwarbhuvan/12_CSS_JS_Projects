<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Expanding cards</title>
</head>

<body>
    <div class="container">
        <div class="panel " style="background-image: url('https://wallpapercave.com/wp/wp3305861.jpg')">
            <h3>Scenic Beauty</h3>
        </div>
        <div class="panel active "
            style="background-image: url('https://s1.1zoom.me/big0/97/Argentina_Mountains_Lake_489521.jpg')">
            <h3>Snowy Days</h3>
        </div>
        <div class="panel" style="background-image: url('https://cdn.wallpapersafari.com/12/42/ncg3at.jpg')">
            <h3>Sunny Days</h3>
        </div>
        <div class="panel"
            style="background-image: url('https://www.10wallpaper.com/wallpaper/1366x768/1701/Forest_wild_beautiful_nature-Scenery_HD_Wallpaper_1366x768.jpg')">
            <h3>Rainy Days</h3>
        </div>

        <div class="panel"
            style="background-image: url('https://i.pinimg.com/originals/31/0a/5a/310a5a013af5a30e6e80a96ac4a4ae9b.jpg')">
            <h3>Hailing </h3>
        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
